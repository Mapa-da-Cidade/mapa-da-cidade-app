<ion-card class="d-flex align-items-center p-2" (click)="openReportModal()">
    <div>
        <ion-img [src]="report.icon"></ion-img>
    </div>
    <div>
        <ion-card-header>
            <ion-card-title>{{report.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{report.description}}
        </ion-card-content>
    </div>
</ion-card>
