<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Reportar
        </ion-title>
        <a class="out" slot="end" (click)="logout()">Sair</a>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-report-card *ngFor="let report of reports" [report]="report"></app-report-card>
</ion-content>
