<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reset Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="flex">

    <div class="title">
      <h3>RESET DE SENHA</h3>
    </div>

    <div class="form">
      <form [formGroup]="form">
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <span class="invalid" *ngIf="form.controls.email.invalid && form.controls.email.touched">
          Campo obrigatório
        </span>
        <ion-item>
          <ion-label position="floating">Telefone</ion-label>
          <ion-input formControlName="cellPhone"></ion-input>
        </ion-item>
        <span class="invalid" *ngIf="form.controls.cellPhone.invalid && form.controls.cellPhone.touched">
          Campo obrigatório
        </span>
      </form>
    </div>

    <div class="button">
      <ion-button expand="block" (click)="submit()">Recuperar Senha</ion-button>
    </div>

  </div>

</ion-content>
