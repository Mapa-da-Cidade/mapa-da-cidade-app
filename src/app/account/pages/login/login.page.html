<ion-content [fullscreen]="true">
    <div class="login-page flex">
        <div class="title">
            <ion-img class="logo" src="/assets/logos/logo-white.svg"></ion-img>
            <div class="title-message text-white">
                <h3 style="font-weight: bold">Seja bem vindo(a)</h3>
                <h6>Realize login para continuar</h6>
            </div>
        </div>

        <div class="form">
            <form [formGroup]="form">
                <ion-row>
                    <ion-col size="12">
                        <ion-item>
                            <ion-label position="floating">E-mail</ion-label>
                            <ion-input formControlName="email"></ion-input>
                        </ion-item>
                        <span class="invalid" *ngIf="form.controls.email.invalid && form.controls.email.touched">
                            Campo obrigatório
                        </span>
                    </ion-col>
                    <ion-col size="12">
                        <ion-item>
                            <ion-label position="floating">Senha</ion-label>
                            <ion-input type="password" formControlName="password"></ion-input>
                        </ion-item>
                        <span class="invalid" *ngIf="form.controls.password.invalid && form.controls.password.touched">
                            Campo obrigatório
                        </span>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-margin-top">
                    <ion-col size="12">
                        <div class="button">
                            <ion-button expand="block" (click)="submit()">Entrar</ion-button>
                            <p class="text-center ion-padding-top">Não possui uma conta? <a [routerLink]="'/register'">Cadastre-se</a>
                            </p>
                        </div>
                    </ion-col>
                </ion-row>
            </form>
        </div>
    </div>

</ion-content>
